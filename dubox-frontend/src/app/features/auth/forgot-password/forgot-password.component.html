<div class="forgot-password-container">
  <div class="forgot-password-card">
    <!-- Header -->
    <div class="forgot-password-header">
      <h1 class="logo">DuBox</h1>
      <h2 class="title">Reset Password</h2>
      <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>
    </div>

    <!-- Success Message -->
    <div class="alert alert-success" *ngIf="success">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
        <polyline points="22 4 12 14.01 9 11.01"/>
      </svg>
      Password reset link has been sent to your email. Please check your inbox.
    </div>

    <!-- Error Message -->
    <div class="alert alert-error" *ngIf="error">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="8" x2="12" y2="12"/>
        <line x1="12" y1="16" x2="12.01" y2="16"/>
      </svg>
      {{ error }}
    </div>

    <!-- Form -->
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form" *ngIf="!success">
      <!-- Email Field -->
      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="f['email'].invalid && f['email'].touched"
          placeholder="Enter your email"
        />
        <div class="form-error" *ngIf="f['email'].invalid && f['email'].touched">
          <span *ngIf="f['email'].errors?.['required']">Email is required</span>
          <span *ngIf="f['email'].errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <!-- Buttons -->
      <button type="submit" class="btn btn-primary btn-block" [disabled]="loading || forgotPasswordForm.invalid">
        <span *ngIf="!loading">Send Reset Link</span>
        <span *ngIf="loading" class="spinner-wrapper">
          <span class="spinner"></span>
          Sending...
        </span>
      </button>
    </form>

    <!-- Back to Login -->
    <div class="back-to-login">
      <button type="button" class="btn btn-outline btn-block" (click)="backToLogin()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="19" y1="12" x2="5" y2="12"/>
          <polyline points="12 19 5 12 12 5"/>
        </svg>
        Back to Login
      </button>
    </div>
  </div>

  <!-- Background Decoration -->
  <div class="forgot-password-background">
    <div class="bg-shape bg-shape-1"></div>
    <div class="bg-shape bg-shape-2"></div>
  </div>
</div>
