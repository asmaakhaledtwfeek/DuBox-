<div class="login-container">
  <div class="login-card">
    <!-- Logo -->
    <div class="login-header">
      <img src="assets/images/dubox-logo-dark.svg" alt="DuBox" class="login-logo-image" />
      <p class="login-subtitle">Box Management & Tracking System</p>
      <p class="login-company">An Amana Group Company</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Error Message -->
      <div class="alert alert-error" *ngIf="error">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="8" x2="12" y2="12"/>
          <line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
        {{ error }}
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="f['email'].invalid && f['email'].touched"
          placeholder="Enter your email"
        />
        <div class="form-error" *ngIf="f['email'].invalid && f['email'].touched">
          <span *ngIf="f['email'].errors?.['required']">Email is required</span>
          <span *ngIf="f['email'].errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <div class="password-input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-control"
            [class.error]="f['password'].invalid && f['password'].touched"
            placeholder="Enter your password"
          />
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
        </div>
        <div class="form-error" *ngIf="f['password'].invalid && f['password'].touched">
          <span *ngIf="f['password'].errors?.['required']">Password is required</span>
          <span *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" formControlName="rememberMe" />
          <span>Remember me</span>
        </label>
        <a routerLink="/forgot-password" class="forgot-password-link">Forgot password?</a>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="loading || loginForm.invalid">
          <span *ngIf="!loading">Sign In</span>
          <span *ngIf="loading" class="spinner-wrapper">
            <span class="spinner"></span>
            Signing in...
          </span>
        </button>
      </div>

      <a href="#" class="signup-link" (click)="goToRegister($event)">Create a new account</a>
    </form>

    <!-- Footer -->
    <div class="login-footer">
      <p class="copyright">Â© 2024 DuBox - An Amana Group Company</p>
    </div>
  </div>

  <!-- Background Decoration -->
  <div class="login-background">
    <div class="bg-shape bg-shape-1"></div>
    <div class="bg-shape bg-shape-2"></div>
    <div class="bg-shape bg-shape-3"></div>
  </div>
</div>
