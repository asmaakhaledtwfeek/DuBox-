<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-container">
  <div class="page-content">
    <!-- Page Header -->
    <div class="page-header">
      <button class="btn-back" (click)="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to QC Dashboard
      </button>
      <div class="header-content">
        <h1 class="page-title">Manage Predefined Checklists</h1>
        <p class="page-subtitle">Select a WIR type to view and manage its predefined checklist items</p>
      </div>
    </div>

    <!-- WIR Options Grid -->
    <div class="wir-options-grid">
      <div 
        *ngFor="let option of wirOptions" 
        class="wir-card"
        (click)="selectWIR(option.code)"
      >
        <div class="wir-icon">{{ option.icon }}</div>
        <div class="wir-info">
          <h3 class="wir-code">{{ option.code }}</h3>
          <p class="wir-description">{{ option.description }}</p>
        </div>
        <div class="wir-arrow">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18l6-6-6-6"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
