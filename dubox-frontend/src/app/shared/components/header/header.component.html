<header class="header">
  <div class="header-content">
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-button" (click)="toggleMobileSidebar()" *ngIf="isMobile" title="Toggle Menu">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="12" x2="21" y2="12"/>
        <line x1="3" y1="6" x2="21" y2="6"/>
        <line x1="3" y1="18" x2="21" y2="18"/>
      </svg>
    </button>

    <!-- Logo -->
    <div class="header-logo">
      <a routerLink="/projects" class="logo-link">
        <img src="assets/images/dubox-logo-dark.svg" alt="DuBox" class="logo-image" />
      </a>
    </div>

    <!-- Search (Optional - can be implemented later) -->
    <div class="header-search">
      <!-- <input type="search" placeholder="Search projects, boxes..." class="search-input" /> -->
    </div>

    <!-- Right Section -->
    <div class="header-actions">
      <!-- Notifications -->
      <button class="icon-button" (click)="navigateToNotifications()" title="Notifications">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
        </svg>
        <span class="notification-badge" *ngIf="unreadNotifications > 0">{{ unreadNotifications }}</span>
      </button>

      <!-- User Menu -->
      <div class="user-menu-container">
        <button class="user-button" (click)="toggleUserMenu()">
          <div class="user-avatar">
            {{ currentUser?.firstName?.charAt(0) || 'U' }}{{ currentUser?.lastName?.charAt(0) || '' }}
          </div>
          <div class="user-info">
            <span class="user-name">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</span>
            <span class="user-role">{{ getRoleDisplayName(primaryRole) }}</span>
            <span class="user-dept" *ngIf="currentUser?.department">{{ currentUser?.department }}</span>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"/>
          </svg>
        </button>

        <!-- Dropdown Menu -->
        <div class="user-dropdown" *ngIf="showUserMenu">
          <a class="dropdown-item" (click)="navigateToProfile()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            Profile
          </a>
          <a class="dropdown-item" routerLink="/projects">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"/>
              <rect x="14" y="3" width="7" height="7"/>
              <rect x="14" y="14" width="7" height="7"/>
              <rect x="3" y="14" width="7" height="7"/>
            </svg>
            Projects
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
              <polyline points="16 17 21 12 16 7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
            Logout
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
