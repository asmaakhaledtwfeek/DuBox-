<!-- Mobile Overlay -->
<div class="sidebar-overlay" *ngIf="isMobileOpen" (click)="closeMobileSidebar()"></div>

<aside class="sidebar" [class.collapsed]="isCollapsed" [class.mobile-open]="isMobileOpen">
  <div class="sidebar-content">
    <!-- Toggle Button -->
    <button class="sidebar-toggle" (click)="toggleSidebar()" title="Toggle Sidebar">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="12" x2="21" y2="12"/>
        <line x1="3" y1="6" x2="21" y2="6"/>
        <line x1="3" y1="18" x2="21" y2="18"/>
      </svg>
    </button>

    <!-- Menu Items -->
    <nav class="sidebar-nav">
      <a 
        *ngFor="let item of menuItems; trackBy: trackByRoute"
        [routerLink]="item.route"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: false}"
        class="nav-item"
        [class.active]="isActive(item.route, item.aliases)"
        [title]="item.label"
        (click)="onMenuItemClick(item)"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" [innerHTML]="getIconSvg(item.icon)">
        </svg>
        <span class="nav-label" *ngIf="!isCollapsed || isMobileOpen">
          {{ item.label }}
          <span class="coming-soon-badge" *ngIf="item.comingSoon">Coming Soon</span>
        </span>
      </a>
      <div *ngIf="menuItems.length === 0" class="no-menu-items">
        <p>Loading menu...</p>
      </div>
    </nav>
  </div>
</aside>
